<html>
  <head>
    <title>Idea Turing Test - add arguments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Add Arguments</h1>
      <br>
      <form action="" method="post">
        <label class="radio">
          <input type="radio" name="user_stance" id="optionsRadios1" value="pro" checked>
          I <u>support</u> this motion.
        </label>
        <label class="radio">
          <input type="radio" name="user_stance" id="optionsRadios2" value="con">
          I am <u>against</u> this motion.
         </label>
        <div class="form-group">
          <p align="center">Write an argument <strong>for</strong> the motion.</p>
          <label for="title" class="col-sm-2 control-label">'Pro'-Abstract:</label>
          <div class="col-sm-10">
            <input class="form-control" id="abstract" name="abstract" type="text" value="{{ request.form.abstract }}">
          </div>
        </div>
        <div class="form-group">
          <label for="Content" class="col-sm-2 control-label">'Pro'-Argument:</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="argument" name="argument" style="height: 300px;">{{ request.form.argument }}</textarea>
          </div>
        </div>
        <div class="form-group">
          <p align="center">Write an argument <strong>against</strong> the motion.</p>
          <label for="title" class="col-sm-2 control-label">'Con'-Abstract:</label>
          <div class="col-sm-10">
            <input class="form-control" id="abstract1" name="abstract1" type="text" value="{{ request.form.abstract1 }}">
          </div>
        </div>
        <div class="form-group">
          <label for="Content" class="col-sm-2 control-label">'Con'-Argument:</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="argument1" name="argument1" style="height: 300px;">{{ request.form.argument1 }}</textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </div>
      </form>
      {% for message in get_flashed_messages() %}
        {{ message }}
      {% endfor %}
  </body>
</html>
